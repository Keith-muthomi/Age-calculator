<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <section>
      <form action="#">
        <div class="date-row">
          <div class="form-date">
            <label for="day">day</label>
            <input type="number" name="" id="day-input" placeholder="DD">
          </div>
          <div class="form-date">
            <label for="month">month</label>
            <input type="number" name="" id="month-input" placeholder="MM">
          </div>
          <div class="form-date">
            <label for="year">year</label>
            <input type="number" name="" id="year-input" placeholder="YYYY">
          </div>
        </div>
        <hr>
        <button type="button" class="submit-btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </form>  
    </section>
    <section>
      <i><span id="year-id">--</span> years</i>
      <i><span id="month-id">--</span> months</i>
      <i><span id="day-id">--</span> days</i>
    </section>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
